<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Прикольный инпут</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <!--http://digitalbush.com/projects/masked-input-plugin/ - тут примеры использования-->
    <script src="https://raw.github.com/digitalBush/jquery.maskedinput/1.3.1/dist/jquery.maskedinput.js" type="text/javascript" charset="utf-8"></script> 

    <script src="jquery.input_cell.js" type="text/javascript" charset="utf-8"></script> 
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $.mask.definitions['*']='[А-Яа-яA-Za-z0-9]';
            $("input.input_cell").inputCell({
                linecolor: "#eee",
                padding_left: '6px',
            }).mask("(***) ***-****");
        });
    </script>
    <style type="text/css" media="screen">
    </style>
    
</head>
<body>
    <input class="input_cell" type="text" name="" size="5" value="test" /><br/>
    <input class="input_cell" type="text" name="" size="14" value="........ ........" />

    
</body>
</html>
